<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Imo-ishora bilan boshqariladigan 3D Zarralar</title>
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Mobil scrollni bloklash */
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none; /* Let clicks pass through */
            transition: all 0.3s ease;
        }

        .camera-feed {
            width: 100%;
            height: 150px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #444;
            transform: scaleX(-1); /* Mirror effect */
            position: relative;
        }

        .camera-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .value {
            font-weight: bold;
            color: #00ffaa;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 20;
            font-size: 24px;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
        }

        /* Instructions Overlay */
        #controls-hint {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 10;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            line-height: 1.6;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(3px);
        }
        
        .key-action {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon { font-size: 18px; }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            #hud {
                top: 10px;
                right: 10px;
                width: 140px; /* Kichikroq HUD */
            }
            .camera-feed {
                height: 100px; /* Kichikroq kamera oynasi */
            }
            .status-panel {
                padding: 10px;
            }
            h2 {
                font-size: 10px;
                margin-bottom: 5px;
            }
            .info-row {
                font-size: 10px;
                margin-bottom: 2px;
            }
            #controls-hint {
                bottom: 10px;
                left: 10px;
                right: 10px;
                font-size: 11px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .key-action {
                background: rgba(0,0,0,0.5);
                padding: 4px 8px;
                border-radius: 15px;
            }
            #loading {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="loading">Tizim yuklanmoqda...<br><span style="font-size:14px; color:#aaa;">Iltimos, kamera ruxsatini bering</span></div>

    <div id="canvas-container"></div>

    <div id="hud">
        <div class="camera-feed">
            <video id="input_video" autoplay playsinline muted></video>
            <!-- Canvas for MediaPipe drawing overlay -->
            <canvas id="output_canvas"></canvas>
        </div>
        <div class="status-panel">
            <h2>Tizim Holati</h2>
            <div class="info-row">
                <span>Shakl</span>
                <span id="shape-name" class="value">Shar</span>
            </div>
            <div class="info-row">
                <span>Zarralar</span>
                <span class="value" id="particle-count-display">15,000</span>
            </div>
            <div class="info-row">
                <span>Holat</span>
                <span id="gesture-name" class="value" style="color: #ffaa00">Kutilmoqda...</span>
            </div>
        </div>
    </div>

    <div id="controls-hint">
        <div class="key-action"><span class="icon">üëã</span> <span>Swipe: Shakl</span></div>
        <div class="key-action"><span class="icon">‚òùÔ∏è</span> <span>Aylantirish</span></div>
        <div class="key-action"><span class="icon">üëå</span> <span>Zoom</span></div>
        <div class="key-action"><span class="icon">‚úä</span> <span>Qora Tuynuk</span></div>
    </div>

    <script>
        // --- Device Detection & Optimization ---
        const isMobile = window.innerWidth < 768;
        
        // --- Configuration ---
        const CONFIG = {
            // Mobilda kamroq, Desktopda ko'proq zarra
            particleCount: isMobile ? 8000 : 15000,
            // Mobilda zarralar kattaroq ko'rinishi kerak
            particleSize: isMobile ? 0.6 : 0.4,
            defaultColor: 0x00ffff,
            cameraZ: isMobile ? 35 : 30, // Mobilda kamera sal uzoqroq
            morphSpeed: 0.08, 
            interactionStrength: 2.0,
            swipeThreshold: 0.08
        };

        // UI update for count
        document.getElementById('particle-count-display').innerText = CONFIG.particleCount.toLocaleString();

        // --- Global State ---
        const state = {
            handDetected: false,
            handPosition: { x: 0, y: 0, z: 0 },
            pinchDistance: 1.0, 
            gesture: 'none',
            shapeIndex: 0,
            lastHandX: 0,
            swipeCooldown: 0
        };

        const shapes = ['sphere', 'cube', 'pyramid', 'torus', 'heart', 'saturn', 'flower', 'helix'];

        // --- 1. Three.js Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = CONFIG.cameraZ;

        const renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true }); // Mobilda antialias o'chirish (tezlik uchun)
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- 2. Particle System ---
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.9)');
            gradient.addColorStop(0.6, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const targetPositions = new Float32Array(CONFIG.particleCount * 3);
        const colors = new Float32Array(CONFIG.particleCount * 3);
        const sizes = new Float32Array(CONFIG.particleCount);
        const colorObj = new THREE.Color();

        for (let i = 0; i < CONFIG.particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
            targetPositions[i * 3] = positions[i * 3];
            targetPositions[i * 3 + 1] = positions[i * 3 + 1];
            targetPositions[i * 3 + 2] = positions[i * 3 + 2];
            colorObj.setHSL(Math.random(), 0.8, 0.6);
            colors[i * 3] = colorObj.r;
            colors[i * 3 + 1] = colorObj.g;
            colors[i * 3 + 2] = colorObj.b;
            sizes[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({
            size: CONFIG.particleSize,
            map: createParticleTexture(),
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.95
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Generators ---
        function generateShape(type) {
            const positions = [];
            const count = CONFIG.particleCount;

            for (let i = 0; i < count; i++) {
                let x, y, z;
                
                if (type === 'sphere') {
                    const phi = Math.acos(-1 + (2 * i) / count);
                    const theta = Math.sqrt(count * Math.PI) * phi;
                    const r = 10;
                    x = r * Math.cos(theta) * Math.sin(phi);
                    y = r * Math.sin(theta) * Math.sin(phi);
                    z = r * Math.cos(phi);

                } else if (type === 'cube') {
                    const face = Math.floor(Math.random() * 6);
                    const u = (Math.random() - 0.5) * 20;
                    const v = (Math.random() - 0.5) * 20;
                    const d = 10;
                    if(face===0) { x=d; y=u; z=v; }
                    else if(face===1) { x=-d; y=u; z=v; }
                    else if(face===2) { y=d; x=u; z=v; }
                    else if(face===3) { y=-d; x=u; z=v; }
                    else if(face===4) { z=d; x=u; y=v; }
                    else if(face===5) { z=-d; x=u; y=v; }

                } else if (type === 'pyramid') {
                    const h = 15;
                    const b = 15;
                    const t = Math.random();
                    y = h * (t - 0.5);
                    const currentBase = b * (1-t);
                    x = (Math.random() - 0.5) * 2 * currentBase;
                    z = (Math.random() - 0.5) * 2 * currentBase;

                } else if (type === 'torus') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI * 2;
                    const R = 10; const r = 4;
                    x = (R + r * Math.cos(v)) * Math.cos(u);
                    y = (R + r * Math.cos(v)) * Math.sin(u);
                    z = r * Math.sin(v);

                } else if (type === 'heart') {
                    const ht = Math.random() * Math.PI * 2;
                    const hphi = Math.random() * Math.PI; 
                    x = 16 * Math.pow(Math.sin(ht), 3);
                    y = 13 * Math.cos(ht) - 5 * Math.cos(2*ht) - 2 * Math.cos(3*ht) - Math.cos(4*ht);
                    const thickness = 4 * Math.sin(hphi) * (1 - Math.abs(ht - Math.PI)/Math.PI);
                    z = (Math.random() - 0.5) * thickness * 4;
                    x *= 0.6; y *= 0.6;

                } else if (type === 'saturn') {
                    const r = Math.random();
                    if (r > 0.4) {
                        const phi = Math.acos(-1 + (2 * Math.random()));
                        const theta = Math.sqrt(count * Math.PI) * phi;
                        const rad = 6;
                        x = rad * Math.cos(theta) * Math.sin(phi);
                        y = rad * Math.sin(theta) * Math.sin(phi);
                        z = rad * Math.cos(phi);
                    } else {
                        const ang = Math.random() * Math.PI * 2;
                        const rad = 10 + Math.random() * 5;
                        x = rad * Math.cos(ang);
                        z = rad * Math.sin(ang);
                        y = (Math.random() - 0.5) * 0.5;
                    }
                    const tilt = 0.4;
                    const yt = y * Math.cos(tilt) - z * Math.sin(tilt);
                    const zt = y * Math.sin(tilt) + z * Math.cos(tilt);
                    y = yt; z = zt;

                } else if (type === 'flower') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    const r = 5 + 3 * Math.sin(5 * u) * Math.sin(5 * v);
                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = r * Math.cos(v);

                } else if (type === 'helix') {
                    const t = i / 50;
                    x = Math.cos(t) * 6;
                    z = Math.sin(t) * 6;
                    y = (i / count - 0.5) * 35;
                    x += (Math.random() - 0.5);
                    z += (Math.random() - 0.5);
                }

                positions.push(x, y, z);
            }
            return positions;
        }

        function updateTargetShape(type) {
            const newPos = generateShape(type);
            for(let i=0; i<CONFIG.particleCount * 3; i++) {
                targetPositions[i] = newPos[i];
            }
            let displayName = type.charAt(0).toUpperCase() + type.slice(1);
            if(type === 'cube') displayName = 'Kub';
            if(type === 'sphere') displayName = 'Shar';
            if(type === 'pyramid') displayName = 'Piramida';
            if(type === 'torus') displayName = 'Torus';
            
            document.getElementById('shape-name').innerText = displayName;
            
            const colorAttribute = geometry.attributes.color;
            const hueBase = Math.random();
            for(let i=0; i<CONFIG.particleCount; i++) {
                colorObj.setHSL((hueBase + Math.random() * 0.2) % 1, 0.8, 0.6);
                colorAttribute.setXYZ(i, colorObj.r, colorObj.g, colorObj.b);
            }
            colorAttribute.needsUpdate = true;
        }

        updateTargetShape('sphere');


        // --- 4. Logic & Animation ---

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positionsAttribute = geometry.attributes.position;
            const array = positionsAttribute.array;

            const targetX = 0; const targetY = 0; const targetZ = 0;

            let expansionFactor = 1.0;
            if (state.handDetected) {
                expansionFactor = 0.5 + (state.pinchDistance * 4); 
                
                const targetRotY = state.handPosition.x * 2.0; 
                const targetRotX = state.handPosition.y * 2.0; 

                particles.rotation.y += (targetRotY - particles.rotation.y) * 0.1;
                particles.rotation.x += (targetRotX - particles.rotation.x) * 0.1;

            } else {
                particles.rotation.y += 0.002;
            }

            const isBlackHole = state.gesture === 'fist';

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx, ty, tz;

                if (isBlackHole) {
                    tx = (Math.random() - 0.5); 
                    ty = (Math.random() - 0.5);
                    tz = (Math.random() - 0.5);
                    array[ix] += (tx - array[ix]) * 0.2;
                    array[iy] += (ty - array[iy]) * 0.2;
                    array[iz] += (tz - array[iz]) * 0.2;
                } else {
                    tx = targetPositions[ix] * expansionFactor;
                    ty = targetPositions[iy] * expansionFactor;
                    tz = targetPositions[iz] * expansionFactor;

                    array[ix] += (tx - array[ix]) * CONFIG.morphSpeed;
                    array[iy] += (ty - array[iy]) * CONFIG.morphSpeed;
                    array[iz] += (tz - array[iz]) * CONFIG.morphSpeed;

                    array[ix] += Math.sin(time + positions[iy]) * 0.02;
                    array[iy] += Math.cos(time + positions[iz]) * 0.02;
                }
            }

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- 5. Hand Tracking with MediaPipe ---

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loadingDiv = document.getElementById('loading');
        const gestureText = document.getElementById('gesture-name');

        function onResults(results) {
            loadingDiv.style.display = 'none';
            
            // Canvas o'lchamini videoga moslash
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            // Videoni chizmasak ham bo'ladi (HUDda ko'rinib turibdi), lekin aniqlik uchun chizib turamiz
            // canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00ff00', lineWidth: 2});
                drawLandmarks(canvasCtx, landmarks, {color: '#ff0000', lineWidth: 1, radius: 2});

                state.handDetected = true;

                const currentX = (landmarks[8].x - 0.5) * 2;
                const currentY = -(landmarks[8].y - 0.5) * 2;

                // --- SWIPE LOGIC ---
                const velocityX = currentX - state.lastHandX;
                const now = Date.now();
                if (Math.abs(velocityX) > CONFIG.swipeThreshold && now > state.swipeCooldown) {
                    state.swipeCooldown = now + 1000;
                    state.shapeIndex = (state.shapeIndex + 1) % shapes.length;
                    updateTargetShape(shapes[state.shapeIndex]);
                    gestureText.innerText = "SWIPE! Shakl o'zgardi";
                    gestureText.style.color = "#00ff00";
                    setTimeout(() => gestureText.style.color = "#ffaa00", 500);
                }

                state.lastHandX = currentX;
                state.handPosition.x = currentX;
                state.handPosition.y = currentY;

                const dx = landmarks[4].x - landmarks[8].x;
                const dy = landmarks[4].y - landmarks[8].y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                state.pinchDistance = dist;

                const isFist = landmarks[8].y > landmarks[6].y && 
                               landmarks[12].y > landmarks[10].y && 
                               landmarks[16].y > landmarks[14].y && 
                               landmarks[20].y > landmarks[18].y;
                
                if (isFist) {
                    state.gesture = 'fist';
                    gestureText.innerText = "Qora Tuynuk";
                } else if (Date.now() > state.swipeCooldown + 500) {
                     state.gesture = 'open';
                     gestureText.innerText = "Boshqaruv";
                }

            } else {
                state.handDetected = false;
                gestureText.innerText = "Qo'l qidirilmoqda...";
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            // Mobilda "Lite" (0) versiya, Desktopda "Full" (1)
            modelComplexity: isMobile ? 0 : 1,
            // Qorong'uda ishlashi uchun pastroq chegaralar
            minDetectionConfidence: 0.4,
            minTrackingConfidence: 0.4
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            // Mobilda kichikroq video o'lchami = Yuqori FPS
            width: isMobile ? 480 : 640,
            height: isMobile ? 360 : 480
        });

        cameraUtils.start().catch(err => {
            console.error(err);
            loadingDiv.innerHTML = "Xatolik: Kamera ruxsati yo'q.";
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
